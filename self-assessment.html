<!DOCTYPE html>
<html lang="zh-CN">
<head>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1, h2 {
            color: #333;
            text-align: center;
        }

        .instructions {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .scenario {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .option-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .option-item {
            padding: 15px;
            background-color: white;
            border: 1px solid #ddd;
            margin: 8px 0;
            border-radius: 5px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .option-item.selected {
            background-color: #e3f2fd;
            border-color: #2196F3;
        }

        .option-text {
            flex: 1;
            margin-left: 10px;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        .drag-handle {
            display: none;
        }

        .progress-container {
            position: sticky;
            top: 0;
            background: white;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
            z-index: 100;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #eee;
            border-radius: 4px;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background-color: #007bff;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .button-group {
            text-align: center;
            margin-top: 30px;
        }

        button {
            padding: 12px 30px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-button {
            background-color: #6c757d;
        }

        .results {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }

        .chart {
            margin: 20px 0;
            height: 300px;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
        }

        .bar {
            width: 60px;
            background-color: #007bff;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }

        .bar-label {
            margin-top: 10px;
            color: #333;
        }

        .characteristics {
            margin-top: 20px;
            padding: 15px;
            background-color: white;
            border-radius: 5px;
        }

        .chart-container {
            padding: 40px 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin: 30px 0;
            perspective: 1200px;
            overflow: hidden;
        }

        .chart {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            height: 350px;
            padding: 40px;
            transform: rotateX(20deg) rotateY(-20deg);
            transform-style: preserve-3d;
            background-image: 
                linear-gradient(rgba(0,0,0,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            background-position: -1px -1px;
        }

        .bar-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 120px;
            transform-style: preserve-3d;
            margin: 0 10px;
        }

        .bar-container {
            position: relative;
            width: 80px;
            height: 300px;
            display: flex;
            align-items: flex-end;
            transform-style: preserve-3d;
        }

        .bar {
            width: 100%;
            position: relative;
            transition: height 1s ease;
            transform-style: preserve-3d;
            border-radius: 8px 8px 0 0;
        }

        /* 颜色定义 */
        .bar[data-type="D"] {
            background: linear-gradient(to right, #FFD700, #FFC107);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .bar[data-type="I"] {
            background: linear-gradient(to right, #FF4444, #FF1744);
            box-shadow: 0 0 20px rgba(255, 68, 68, 0.3);
        }

        .bar[data-type="S"] {
            background: linear-gradient(to right, #4CAF50, #43A047);
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
        }

        .bar[data-type="C"] {
            background: linear-gradient(to right, #2196F3, #1E88E5);
            box-shadow: 0 0 20px rgba(33, 150, 243, 0.3);
        }

        /* 右侧面 */
        .bar::before {
            content: '';
            position: absolute;
            top: 0;
            right: -20px;
            width: 20px;
            height: 100%;
            background: inherit;
            filter: brightness(0.7);
            transform: rotateY(90deg);
            transform-origin: left;
            border-radius: 0 8px 8px 0;
        }

        /* 顶面 */
        .bar::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 0;
            width: 100%;
            height: 20px;
            background: inherit;
            filter: brightness(0.5);
            transform: rotateX(90deg);
            transform-origin: top;
            border-radius: 0 0 8px 8px;
        }

        /* 分数显示 */
        .score {
            position: absolute;
            top: 10px;
            width: 100%;
            color: white;
            font-weight: bold;
            font-size: 16px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            transform: translateZ(30px);
        }

        /* 标签样式 */
        .bar-label {
            margin-bottom: 20px;
            font-size: 16px;
            color: #333;
            text-align: center;
            font-weight: bold;
            transform: translateZ(30px);
        }

        /* 添加底部阴影效果 */
        .chart::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(transparent 50%, rgba(0,0,0,0.05));
            transform: rotateX(90deg);
            transform-origin: bottom;
        }

        /* 添加网格背景 */
        .chart {
            background-image: 
                linear-gradient(rgba(0,0,0,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            background-position: -1px -1px;
        }

        .type-analysis {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 40px;
        }

        .main-type, .second-type {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .main-type h3, .second-type h3 {

            margin: 0 0 15px 0;
        }

        .score-info {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .type-analysis ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .type-analysis li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
            color: #444;
        }

        .type-analysis li:last-child {
            border-bottom: none;
        }

        /* 移动端适配 */
        @media screen and (max-width: 768px) {
            .chart-container {
                padding: 20px 10px;
                margin: 15px 0;
            }

            .chart {
                padding: 20px 10px;
            }
        }

        /* 在现有样式后添加 AI 分析相关样式 */
        .report-section {
            margin-bottom: 2em;
            padding: 0 1em;
        }

        .report-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #1a1a1a;
            margin-bottom: 1em;
            padding-left: 10px;
            border-left: 4px solid #007bff;
            background-color: #f8f9fa;
            padding: 10px 15px;
            border-radius: 0 4px 4px 0;
        }

        .report-subtitle {
            font-weight: 600;
            color: #2c3e50;
            margin: 1.5em 0 1em;
            padding-left: 1em;
            border-left: 2px solid #4CAF50;
        }

        .report-paragraph {
            text-indent: 2em;
            line-height: 1.8;
            margin-bottom: 1em;
            color: #333;
            letter-spacing: 0.5px;
        }

        .report-list-item {
            text-indent: 0;
            margin-bottom: 0.8em;
            position: relative;
            padding-left: 1.5em;
            line-height: 1.6;
        }

        .report-list-item::before {
            content: "•";
            position: absolute;
            left: 0;
            color: #007bff;
            font-weight: bold;
        }

        .report-section-divider {
            height: 1px;
            background: linear-gradient(to right, #eee, #ddd, #eee);
            margin: 2em 0;
        }
    </style>
</head>

        function generateForm() {
            const container = document.getElementById('discForm');
            
            const progressContainer = document.createElement('div');
            progressContainer.className = 'progress-container';
            progressContainer.innerHTML = `
                <div class="progress-bar">

                </div>

            `;
            container.appendChild(progressContainer);

            scenarios.forEach((scenario, index) => {
                const scenarioDiv = document.createElement('div');
                scenarioDiv.className = 'scenario';
                scenarioDiv.id = `scenario-${index + 1}`;
                
                scenarioDiv.innerHTML = `
                    <h3>${index + 1}. ${scenario.title}</h3>
                    <ul class="option-list">
                        ${scenario.options.map((option, optionIndex) => `
                            <li class="option-item">
                                <input type="radio" name="scenario-${index}" value="${option.type}" id="option-${index}-${optionIndex}">
                                <label class="option-text" for="option-${index}-${optionIndex}">${option.text}</label>
                            </li>
                        `).join('')}

                `;
                
                container.appendChild(scenarioDiv);
            });

            const buttonGroup = document.createElement('div');
            buttonGroup.className = 'button-group';
            buttonGroup.innerHTML = `
                <button type="button" class="back-button" onclick="window.location.href='index.html'">返回</button>
                <button type="button" onclick="calculateResults()">提交评估</button>
            `;

        }

        // 计算结果函数
        function calculateResults() {
            let scores = { D: 0, I: 0, S: 0, C: 0 };
            
            // 计算分数
            scenarios.forEach((scenario, index) => {
                const selectedOption = document.querySelector(`input[name="scenario-${index}"]:checked`);
                if (selectedOption) {
                    const type = selectedOption.value;
                    scores[type] += 1;
                }
            });

            // 转换为百分比分数
            const total = Object.values(scores).reduce((a, b) => a + b, 0);
            Object.keys(scores).forEach(key => {
                scores[key] = Math.round((scores[key] / total) * 100);
            });

            // 显示结果区域
            document.getElementById('results').style.display = 'block';
            
            // 对分数进行排序，找出主型和副型
            const sortedScores = Object.entries(scores).sort((a, b) => b[1] - a[1]);
            const mainType = sortedScores[0];
            const secondType = sortedScores[1];

            // 更新结果显示
            document.getElementById('results').innerHTML = `
                <h2>评估结果</h2>
                <div class="chart-container">
                    <div class="chart">
                        ${Object.entries(scores).map(([type, score]) => `
                            <div class="bar-wrapper">

                                    </div>
                                </div>
                                <div class="bar-label">${getTypeName(type)}</div>

                    </div>
                    <div class="second-type">
                        <h3>次要行为风格：${getTypeName(secondType[0])}</h3>
                        <p class="score-info">得分：${secondType[1]}分</p>
                        <ul>
                            ${getCharacteristics(secondType[0]).map(c => `<li>${c}</li>`).join('')}
                        </ul>
                    </div>
                </div>

                    <h2>AI深度分析</h2>
                    <div id="aiAnalysisResult" class="analysis-content">
                        <div class="loading-spinner" style="display: none;">分析中...</div>
                        <div class="analysis-text"></div>
                    </div>
                    <button type="button" onclick="getAIAnalysis()" class="analysis-button">获取深度分析</button>

        // 获取类型名称
        function getTypeName(type) {
            return {
                'D': 'D型(支配型)',
                'I': 'I型(影响型)',
                'S': 'S型(稳定型)',
                'C': 'C型(谨慎型)'
            }[type];
        }

        // 获取特征描述
        function getCharacteristics(type) {
            return {
                'D': ['目标导向，追求效率和结果', '善于决策和领导', '直接表达想法', '喜欢掌控局面', '勇于接受挑战'],
                'I': ['热情开朗，富有感染力', '善于社交和表达', '重视人际关系', '创新思维活跃', '乐观积极'],
                'S': ['温和可靠，注重合作', '耐心倾听他人', '追求和谐稳定', '善于团队协作', '关心他人感受'],
                'C': ['严谨细致，追求完美', '善于分析和规划', '遵守规则流程', '关注细节质量', '理性客观']
            }[type];
        }

        // 更新进度
        function updateProgress() {
            const totalScenarios = scenarios.length;
            const completedScenarios = document.querySelectorAll('input[type="radio"]:checked').length;
            const progressFill = document.querySelector('.progress-fill');
            const progressText = document.querySelector('.progress-text');
            
            const percentage = (completedScenarios / totalScenarios) * 100;
            progressFill.style.width = `${percentage}%`;
            progressText.textContent = `完成进度：${completedScenarios}/${totalScenarios}`;
        }

        // 添加选项点击事件监听
        function initSelectionBehavior() {
            document.querySelectorAll('input[type="radio"]').forEach(radio => {
                radio.addEventListener('change', () => {
                    updateProgress();
                    const scenarioDiv = radio.closest('.scenario');
                    scenarioDiv.classList.add('completed');
                });
            });
        }

        // 页面加载时初始化
        window.onload = function() {
            generateForm();
            initSelectionBehavior();
        };
    </script>
</body>
