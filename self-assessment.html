        body {

        }

        .container {
            max-width: 900px;

            background-color: white;

        }

        .scenario {

            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .option-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .option-item {
            padding: 15px;
            background-color: white;
            border: 1px solid #ddd;
            margin: 8px 0;
            border-radius: 5px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
            user-select: none;
        }

        .option-item:active {
            background-color: #f0f0f0;
            transform: scale(0.98);
        }

        .option-item.selected {
            background-color: #e3f2fd;
            border-color: #2196F3;
        }

        .option-rank {
            width: 24px;
            height: 24px;
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-size: 14px;
        }

        .option-text {
            flex: 1;
        }

        .drag-handle {
            display: none;
        }

        .progress-container {
            position: sticky;
            top: 0;
            background: white;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
            z-index: 100;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #eee;
            border-radius: 4px;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background-color: #007bff;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .button-group {
            text-align: center;
            margin-top: 30px;
        }

        button {
            padding: 12px 30px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-button {
            background-color: #6c757d;
        }

        .results {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;

        .chart {

            align-items: flex-end;
        }

            flex-direction: column;

            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);

            perspective: 1200px;
            overflow: hidden;

        .chart {

            justify-content: space-around;

            background: linear-gradient(to right, #2196F3, #1E88E5);
            box-shadow: 0 0 20px rgba(33, 150, 243, 0.3);
        }

        /* 右侧面 */
        .bar::before {
            content: '';
            position: absolute;
            top: 0;
            right: -20px;
            width: 20px;
            height: 100%;
            background: inherit;
            filter: brightness(0.7);
            transform: rotateY(90deg);
            transform-origin: left;
            border-radius: 0 8px 8px 0;
        }

        /* 顶面 */
        .bar::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 0;
            width: 100%;
            height: 20px;
            background: inherit;
            filter: brightness(0.5);
            transform: rotateX(90deg);
            transform-origin: top;

            font-size: 16px;

            left: 0;

        // 初始化拖拽排序功能
        function initSortingBehavior() {
            const optionLists = document.querySelectorAll('.option-list');
            let selectedItem = null;

            optionLists.forEach(optionList => {
                optionList.addEventListener('click', (e) => {
                    const clickedItem = e.target.closest('.option-item');
                    if (!clickedItem) return;

                    // 确保选中的项目和点击的项目在同一个题目中
                    if (selectedItem && selectedItem.closest('.option-list') !== clickedItem.closest('.option-list')) {
                        // 如果不在同一个题目中，取消之前的选择
                        selectedItem.classList.remove('selected');
                        selectedItem = null;
                    }

                    if (!selectedItem) {
                        // 第一次点击，选中项目
                        selectedItem = clickedItem;
                        selectedItem.classList.add('selected');
                    } else {
                        // 第二次点击，交换位置（只在同一题目内）
                        if (selectedItem === clickedItem) {
                            // 点击同一个项目，取消选择
                            selectedItem.classList.remove('selected');
                            selectedItem = null;
                        } else {
                            // 交换位置
                            const items = Array.from(optionList.children);
                            const pos1 = items.indexOf(selectedItem);
                            const pos2 = items.indexOf(clickedItem);

                            // 执行交换
                            if (pos1 < pos2) {
                                clickedItem.after(selectedItem);
                            } else {
                                clickedItem.before(selectedItem);
                            }

                            // 更新排序号
                            updateRanks(optionList);

                            // 重置选择状态
                            selectedItem.classList.remove('selected');
                            selectedItem = null;

                            // 检查是否完成排序
                            const scenario = optionList.closest('.scenario');
                            scenario.classList.add('completed');
                            updateProgress();
                        }
                    }
                });
            });
        }

        // 更新排序号的函数
        function updateRanks(optionList) {
            const items = optionList.querySelectorAll('.option-item');
            items.forEach((item, index) => {
                item.querySelector('.option-rank').textContent = index + 1;
            });
        }

                    const rank = parseInt(item.querySelector('.option-rank').textContent);
                    scores[type] += 5 - rank;
                });
            });

            document.getElementById('results').style.display = 'block';
            
            // 对分数进行排序，找出主型和副型

            const secondType = sortedScores[1];

                                <div class="bar-container">
                                    <div class="bar" data-type="${type}" style="height: ${(score / 80) * 300}px">
                                        <span class="score">${score}分</span>
                                    </div>
                                </div>
                                <div class="bar-label">${getTypeName(type)}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
                
                <div class="type-analysis">
                    <div class="main-type">
                        <h3>主导行为风格：${getTypeName(mainType[0])}</h3>
                        <p class="score-info">得分：${mainType[1]}分</p>
                        <ul>
                            ${getCharacteristics(mainType[0]).map(c => `<li>${c}</li>`).join('')}
                        </ul>
                    </div>
                    <div class="second-type">
                        <h3>次要行为风格：${getTypeName(secondType[0])}</h3>
                        <p class="score-info">得分：${secondType[1]}分</p>
                        <ul>
                            ${getCharacteristics(secondType[0]).map(c => `<li>${c}</li>`).join('')}
                        </ul>
                    </div>
                </div>
            `;
        }

        // 获取类型名称
        function getTypeName(type) {
            return {
                'D': 'D型(支配型)',
                'I': 'I型(影响型)',
                'S': 'S型(稳定型)',
                'C': 'C型(谨慎型)'
            }[type];
        }

        // 获取特征描述
        function getCharacteristics(type) {
            return {
                'D': ['目标导向，追求效率和结果', '善于决策和领导', '直接表达想法', '喜欢掌控局面', '勇于接受挑战'],
                'I': ['热情开朗，富有感染力', '善于社交和表达', '重视人际关系', '创新思维活跃', '乐观积极'],
                'S': ['温和可靠，注重合作', '耐心倾听他人', '追求和谐稳定', '善于团队协作', '关心他人感受'],
                'C': ['严谨细致，追求完美', '善于分析和规划', '遵守规则流程', '关注细节质量', '理性客观']
            }[type];
        }

        // 更新进度
        function updateProgress() {
            const totalScenarios = scenarios.length;
            const completedScenarios = document.querySelectorAll('.scenario.completed').length;
            const progressFill = document.querySelector('.progress-fill');
            const progressText = document.querySelector('.progress-text');
            
            const percentage = (completedScenarios / totalScenarios) * 100;
            progressFill.style.width = `${percentage}%`;
            progressText.textContent = `完成进度：${completedScenarios}/${totalScenarios}`;
        }

        // 页面加载时初始化
        window.onload = function() {
            generateForm();
            initSortingBehavior();
        };
    </script>
