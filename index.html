<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重新认识你我他</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.2em;
        }

        .assessment-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .option-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .option-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .option-card h2 {
            color: #007bff;
            margin-bottom: 15px;
        }

        .option-card p {
            color: #666;
            margin: 0;
            line-height: 1.5;
        }

        .icon {
            font-size: 2em;
            margin-bottom: 15px;
            color: #007bff;
        }

        .author-info {
            margin-top: 40px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .author-info p {
            margin: 5px 0;
            color: #666;
            font-size: 14px;
        }

        .author-info .note {
            color: #007bff;
            font-style: italic;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>重新认识你我他</h1>
        <div class="subtitle">人际关系提升工具</div>

        <div class="assessment-options">
            <a href="self-assessment.html" class="option-card">
                <div class="icon">👤</div>
                <h2>自我评估</h2>
                <p>了解自己的行为风格，发现个人特质</p>
            </a>

            <a href="others-assessment.html" class="option-card">
                <div class="icon">👥</div>
                <h2>对他人评估</h2>
                <p>观察并评估他人的行为特征，增进相互理解</p>
            </a>

            <a href="relationship-test.html" class="option-card">
                <div class="icon">🤝</div>
                <h2>关系指南</h2>
                <p>基于评估结果，获取改善关系的建议</p>
            </a>
        </div>

        <div class="author-info">
            <p>作者：Sam</p>
            <p>微信：18620923434</p>
            <p class="note">添加时请备注：DISC</p>
        </div>
    </div>
