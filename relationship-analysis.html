<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISC关系分析报告</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px;
        }

        h1, h2 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        h3 {
            color: #444;
            margin-top: 25px;
            margin-bottom: 15px;
        }

        .analysis-section {
            margin: 40px 0;
            padding: 0 20px;
        }

        .analysis-content {
            line-height: 1.8;
            color: #333;
        }

        .analysis-item, .suggestion-item {
            margin: 25px 0;
            padding-left: 20px;
            border-left: 3px solid #ddd;
        }

        .analysis-item h3, .suggestion-item h3 {
            font-size: 1.1em;
            color: #333;
        }

        .button-group {
            text-align: center;
            margin-top: 40px;
        }

        button {
            padding: 12px 30px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .back-button {
            background-color: #6c757d;
        }

        .back-button:hover {
            background-color: #545b62;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .analysis-section {
                padding: 0 10px;
            }
            
            button {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DISC关系分析报告</h1>
        
        <div class="analysis-section">
            <h2>关系概况</h2>
            <div class="analysis-content" id="overview">
                <!-- 将由JavaScript动态填充 -->
            </div>
        </div>

        <div class="analysis-section">
            <h2>行为风格分析</h2>
            <div class="analysis-content" id="behavior-analysis">
                <!-- 将由JavaScript动态填充 -->
            </div>
        </div>

        <div class="analysis-section">
            <h2>互动建议</h2>
            <div class="analysis-content" id="suggestions">
                <!-- 将由JavaScript动态填充 -->
            </div>
        </div>

        <div class="button-group">
            <button type="button" class="back-button" onclick="window.location.href='index.html'">返回首页</button>
            <button type="button" onclick="window.print()">打印报告</button>
        </div>
    </div>

    <script>
        // 从URL参数获取测试数据
        function getTestData() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                selfType: urlParams.get('selfType'),
                otherType: urlParams.get('otherType'),
                relationship: urlParams.get('relationship'),
                context: urlParams.get('context'),
                challenge: urlParams.get('challenge')
            };
        }

        // 生成分析报告
        async function generateAnalysis(data) {
            document.getElementById('overview').innerHTML = '<p>正在生成分析报告...</p>';
            
            // 根据不同的改善��向设置不同的分析重点
            let focusPrompt = '';
            switch(data.challenge) {
                case '日常沟通':
                    focusPrompt = `
                        请特别关注：
                        - 双方的沟通风格差异
                        - 日常对话中的潜在误解点
                        - 提升日常沟通效果的具体方法
                        - 如何建立有效的沟通渠道
                    `;
                    break;
                case '合作配合':
                    focusPrompt = `
                        请特别关注：
                        - 工作方式的差异分析
                        - 如何优化合作流程
                        - 发挥各自优势的方法
                        - 提升团队协作效率的建议
                    `;
                    break;
                case '相互理解':
                    focusPrompt = `
                        请特别关注：
                        - 双方行为风格的深层差异
                        - 价值观和思维方式的分析
                        - 增进互相理解的具体方法
                        - 建立同理心的建议
                    `;
                    break;
                case '矛盾处理':
                    focusPrompt = `
                        请特别关注：
                        - 潜在冲突点分析
                        - 矛盾产生的根本原因
                        - 有效的冲突解决方案
                        - 预防未来矛盾的建议
                    `;
                    break;
                default:
                    focusPrompt = `请提供全面的关系分析和改善建议。`;
            }

            try {
                // 检查是否在本地开发环境
                const isLocalDev = window.location.hostname === 'localhost' || 
                                  window.location.hostname === '127.0.0.1' ||
                                  window.location.protocol === 'file:';

                let response;
                const messages = [
                    {
                        "role": "system",
                        "content": "你是一位专业的DISC行为风格分析专家，擅长分析人际关系并提供建设性建议。请使用纯中文撰写报告，不要使用任何英文词汇。请使用'你'来指代当事人，并使用对方的具体称呼来替代'对方'二字，使分析更加个性化。"
                    },
                    {
                        "role": "user",
                        "content": `请用纯中文根据以下信息生成一份个性化的关系分析报告：
                            1. 你的DISC类型：${data.selfType}
                            2. ${data.context}的DISC类型：${data.otherType}
                            3. 关系类型：${data.relationship}
                            4. 主要挑战：${data.challenge}
                            
                            ${focusPrompt}
                            
                            请从以下几个方面进行分析：
                            1. 关系概况：分析你和${data.context}的互动特点和模式
                            2. 行为风格分析：重点分析你和${data.context}在${data.challenge}方面的行为特征和差异
                            3. 具体建议：针对${data.challenge}为你提供详细的改善方案，帮助你更好地与${data.context}相处
                            
                            请使用纯中文和亲和的语言，直接用"你"来称呼当事人，用"${data.context}"来称呼对方，使建议更有针对性和可操作性。`
                    }
                ];

                if (isLocalDev) {
                    // 本地开发环境直接调用 API
                    response = await fetch('https://free.v36.cm/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': 'Bearer sk-InpFhqbUbMBJMonY2a93A8Af19D7418dA0C47896D4F2258a'
                        },
                        body: JSON.stringify({
                            model: 'gpt-4o-mini',
                            messages: messages
                        })
                    });
                } else {
                    // 生产环境使用 Netlify Function
                    response = await fetch('/api/analyze', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ messages })
                    });
                }

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                const analysis = result.choices[0].message.content;
                
                // 解析返回的文本内容
                const sections = parseAnalysisContent(analysis);
                
                // 更新页面内容
                document.getElementById('overview').innerHTML = `
                    <div class="analysis-item">
                        ${sections.overview}
                    </div>
                `;

                document.getElementById('behavior-analysis').innerHTML = `
                    <div class="analysis-item">
                        ${sections.behaviorAnalysis}
                    </div>
                `;

                document.getElementById('suggestions').innerHTML = `
                    <div class="suggestion-item">
                        ${sections.suggestions}
                    </div>
                `;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('overview').innerHTML = `
                    <div class="error-message" style="color: red; padding: 20px;">
                        <h3>生成报告时出现错误</h3>
                        <p>错误信息: ${error.message}</p>
                        <p>可能的原因：</p>
                        <ul>
                            <li>网络连接问题</li>
                            <li>API服务器可能暂时不可用</li>
                            <li>API调用超出限制</li>
                        </ul>
                        <p>请稍后重试或检查网络连接</p>
                    </div>
                `;
            }
        }

        // 页面加载时执行
        window.onload = function() {
            const testData = getTestData();
            generateAnalysis(testData);
        };

        // 添加解析函数
        function parseAnalysisContent(content) {
            const sections = {
                overview: '',
                behaviorAnalysis: '',
                suggestions: ''
            };
            
            // 分割内容但去除标题
            const overviewMatch = content.match(/(?:1\. 关系概况\s*)([\s\S]*?)(?=2\. 行为风格分析|####)/i);
            sections.overview = overviewMatch ? overviewMatch[1].trim() : '';
            
            const behaviorMatch = content.match(/(?:2\. 行为风格分析\s*)([\s\S]*?)(?=3\. 具体建议|####)/i);
            sections.behaviorAnalysis = behaviorMatch ? behaviorMatch[1].trim() : '';
            
            const suggestionsMatch = content.match(/(?:3\. 具体建议\s*)([\s\S]*?)(?=####|$)/i);
            sections.suggestions = suggestionsMatch ? suggestionsMatch[1].trim() : '';
            
            // 清理格式和特殊字符
            Object.keys(sections).forEach(key => {
                sections[key] = sections[key]
                    .replace(/####/g, '')
                    .replace(/\*\*/g, '')
                    .replace(/understanding/gi, '理解')  // 替换英文为中文
                    .replace(/[A-Za-z]+/g, match => {
                        // 将其他英文词替换为对应的中文（可以根据需要添加更多映射）
                        const translations = {
                            'ID': '主动型',
                            'SI': '稳健型',
                            'DI': '支配型',
                            // 可以根据需要添加更多映射
                        };
                        return translations[match] || match;
                    })
                    .split('\n')
                    .map(line => line.trim())
                    .filter(line => line)
                    .join('<br>');
            });
            
            return sections;
        }
    </script>
</body>
</html>
